<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" rel="stylesheet" href="css/styles.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Loop Practice</title>
  </head>
  <body>
    <h2 class="theTitle">Word Puzzle</h2>
    <p class="instruction">Type here what you want me to turn into a puzzle</p>
    <form class="puzzle">
      <input type="text" class="quote" required>
      <input type="submit" class="hide bigger">
    </form>

    <div class="answer">
    </div>
    <form class="attempt">
      <p class="tryToSolve">Try to solve the puzzle here</p>
      <p class="answerAbove">The answer is above</p>
      <div class="align">
        <input type="text" class="inputtedText" required>
        <input type="submit" class="disable bigger">
      </div>
    </form>
    <a href="index.html"><button class="try">Try again</button></a>

    <div class="result">
    </div>
  </body>
</html>
